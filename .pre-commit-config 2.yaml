repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.5
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-toml
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: bash -c 'if command -v mypy >/dev/null 2>&1; then mypy .; else echo "mypy not installed, skipping"; fi'
        language: system
        types: [python]
      - id: bandit
        name: bandit
        entry: bash -c 'if command -v bandit >/dev/null 2>&1; then bandit -q -r tatlam -x tests; else echo "bandit not installed, skipping"; fi'
        language: system
        types: [python]
