[pytest]
# Pytest configuration for TATLAM test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, isolated, no I/O)
    integration: Integration tests (database access)
    slow: Slow tests (real API calls, expensive operations)

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage options (optional)
# Uncomment to enable coverage reporting
# addopts = --cov=tatlam --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO

# Timeout (optional - requires pytest-timeout)
# timeout = 300

# Parallel execution (optional - requires pytest-xdist)
# Run with: pytest -n auto
# addopts = -n auto
