{% extends "base.html" %}
{% block content %}
<h2>拽专转</h2>
<div class="grid cards">
  {% for c in cats %}
  <a class="card" href="{{ url_for('by_cat', slug=c.slug) }}">
    <div class="title"> {{ c.title }}</div>
    <div class="meta">转 转状: <span class="badge mono">{{ c.count }}</span></div>
    <div class="muted">转: /cat/{{ c.slug }}</div>
  </a>
  {% endfor %}
</div>
{% endblock %}
